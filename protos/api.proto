syntax = "proto3";

enum MessageType {
  MOVE = 0;
  TURN_KEY = 1;
}

message Move {
  float xDelta = 2;
  float yDelta = 3;
  float zDelta = 4;
}

message TurnKey {
  bool on = 2;
}

message ApiRequest {
  int64 entityId = 1;
  MessageType type = 2;
  oneof payload {
    Move move = 3;
    TurnKey turnKey = 4;
  }
}

message ApiRequestResponse {
  int64 requestId = 1;
}


