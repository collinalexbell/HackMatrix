syntax = "proto3";

enum MessageType {
  MOVE = 0;
  TURN_KEY = 1;
  PLAYER_MOVE = 2;
  UNFOCUS_WINDOW = 3;
  ADD_VOXELS = 4;
  CLEAR_VOXELS = 5;
  CONFIRM_ACTION = 6;
  QUIT = 7;
  KEY_REPLAY = 8;
  STATUS = 9;
}

message NoPayload {}

message Vector {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Range {
  float min = 1;
  float max = 2;
}

message PlayerMove {
  Vector position = 1;
  Vector rotation = 2;
  float unitsPerSecond = 3;
}

message VoxelCoord {
  float x = 1;
  float y = 2;
  float z = 3;
}

message AddVoxels {
  repeated VoxelCoord voxels = 1;
  bool replace = 2;
  float size = 3;
  Vector color = 4;
}

message ClearVoxels {
  Range x = 1;
  Range y = 2;
  Range z = 3;
}

message ConfirmAction {
  int64 actionId = 1;
}

message KeyReplayEntry {
  string sym = 1;       // XKB keysym name (e.g., "v", "Super_L")
  uint32 delay_ms = 2;  // Wait time after this key press before next entry
}

message KeyReplay {
  repeated KeyReplayEntry entries = 1;
}

message EngineStatus {
  uint32 total_entities = 1;
  uint32 wayland_apps = 2;
  bool wayland_focus = 3;
  Vector camera_position = 4;
}

message Move {
  float xDelta = 1;
  float yDelta = 2;
  float zDelta = 3;
  float unitsPerSecond = 4;
}

message TurnKey {
  bool on = 2;
}

message ApiRequest {
  int64 entityId = 1;
  MessageType type = 2;
  oneof payload {
    Move move = 3;
    TurnKey turnKey = 4;
    PlayerMove playerMove = 5;
    NoPayload noPayload = 6;
    AddVoxels addVoxels = 7;
    ClearVoxels clearVoxels = 8;
    ConfirmAction confirmAction = 9;
    KeyReplay keyReplay = 10;
  }
}

message ApiRequestResponse {
  int64 requestId = 1;
  int64 actionId = 2;
  bool success = 3;
  EngineStatus status = 4;
}
